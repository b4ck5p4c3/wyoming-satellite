services:
  satellite:
    build:
      dockerfile: Dockerfile
    # image: "rhasspy/wyoming-satellite"
    ports:
      - "10700:10700"
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - audio
    command:
      - "--name"
      - "my satellite"
      - "--mic-command"
      - "arecord -r 16000 -c 1 -f S16_LE -t raw"
      # - "--snd-command"
      # - "aplay -r 48000 -c 2 -f S16_LE -t raw"
      - "--mic-auto-gain"
      - "5"
      - "--mic-noise-suppression"
      - "2"
      - "--no-zeroconf"
      - "--vad"
      - "--debug"
